{
   "concurrency" : {
      "cancel-in-progress" : true,
      "group" : "pages"
   },
   "jobs" : {
      "deploy" : {
         "environment" : {
            "name" : "github-pages",
            "url" : "${{ steps.deployment.outputs.page_url }}"
         },
         "runs-on" : "ubuntu-latest",
         "steps" : [
            {
               "name" : "Checkout",
               "uses" : "actions/checkout@v3"
            },
            {
               "run" : "make build-github-pages"
            },
            {
               "run": "du -c -s -h local/generated/*/*"
            }
         ]
      }
   },
   "name" : "pages",
   "on" : {
      "push" : {
         "branches" : [
            "master"
         ]
      },
      "workflow_dispatch" : {
      }
   },
   "permissions" : {
      "contents" : "read",
      "id-token" : "write",
      "pages" : "write"
   }
}
